<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script type="text/javascript">
    function test() {
        var arr = [];
        for (var i = 0; i < 10; i ++){
            arr[i] = function () {
                document.write(i + ' ');
            }
        }
        return arr;
    }
    var myArr = test();
    for (var j = 0; j < 10; j ++) {
        myArr[j]();
    }
</script>
</body>
</html>
