<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div style="width: 100px; height: 100px; background-color: #90EE90; position: absolute;
				top: 0;
				left: 0;"></div>
		<script type="text/javascript">
			var oDiv = document.getElementsByTagName('div')[0];
			document.onkeydown = function(e) {
				switch (e.which) {
					case 38:
						oDiv.style.top = parseInt(oDiv.style.top) - 5 + 'px';
						break;
					case 39:
						oDiv.style.left = parseInt(oDiv.style.left) + 5 + 'px';
						break;
					case 40:
						oDiv.style.top = parseInt(oDiv.style.top) + 5 + "px";
						break;
					case 37:
						oDiv.style.left = parseInt(oDiv.style.left) - 5 + "px";
						break;
				}
			}
		</script>
	</body>
</html>
