<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    function myIsNaN(num) {
        var ret = Number(num);
        ret += '';
        if (ret == 'NaN'){
            return true;
        }
        else{
            return false;
        }
    }
</script>
</body>
