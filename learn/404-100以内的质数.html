<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!--打印出100以内的质数-->
<!--1既不是质数也不是合数-->
<script type="text/javascript">
    //循环1到100
    var count = 0;
    for (var i = 1; i < 100; i ++) {
        //判断每一个i是否是质数
        //当前数依次从1模运算到i本身
        //循环这个过程
        //当i % j等于0的次数等于2的时候，即只有1和它本身
        for (var j = 1; j <= i; j ++){
            if (i % j === 0){
                count ++;
            }
        }
        if (count === 2) {
            console.log(i);
        }
        count = 0;
    }
</script>
</body>
</html>
