<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body>
		<p></p>
		<div style="background-color: #CD5C5C;
				width: 100px;
				height: 100px;
				position: absolute;
				top: 0;
				left: 0;" 
				>s</div>
		<script type="text/javascript">
			var oDiv = document.getElementsByTagName('div')[0];
			setInterval(function() {
				// 将取出来的值变成数字,但是这种方式只能获取到行内样式
				oDiv.style.left = parseInt(oDiv.style.left) + 10 + 'px';
				
				oDiv.style.top = parseInt(oDiv.style.top) + 10 + 'px';
			},1000);
		</script>
		
	</body>
</html>
