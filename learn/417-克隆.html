<script type="text/javascript">
    var obj = {
        name : 'jianmei',
        age : 18,
        sex : 'female'
    }
    var obj1 = {

    }
    function clone(origin, target) {
        var target = target || {};
        //将origin里面的所有属性都拿出来，
        for (var prop in origin) {
            //将源对象的属性赋给目标地址
            target[prop] = origin[prop];
        }
        return target;
    }
    //调用clone函数
    clone(obj, obj1);
</script>
