<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li {
            width: 60px;
            height: 30px;
            background-color: #FA8072;
            margin: 10px;
            list-style: none;
            color: #FFFFFF;
            line-height: 30px;
            text-align: center;
        }
    </style>
    <script>
        function move() {
            var oUpload = document.getElementById('upload');
            var oCreat = document.getElementById('creat');
            var oText = document.getElementById('text');
            oUpload.onclick = function () {
                var oLi = document.createElement('li');
                var aLi = oCreat.getElementsByTagName('li');
                oCreat.appendChild(oLi);
                oLi.innerHTML = oText.value;
                if (aLi.length > 0) {
                    oCreat.insertBefore(oLi, aLi[0]);
                } else {
                    oCreat.appendChild(oLi);
                }
            };
            oCreat.style.left = oCreat.offsetLeft - 10 + 'px';
        };
        var timer = setInterval(move,1000);
        move();

    </script>
</head>
<body>
<input type="text" id="text">
<input type="button" value="上传" id="upload">
<ul id="creat">

</ul>
</body>
</html>
