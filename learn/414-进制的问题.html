<body>
进制：满一个数，从个位变到十位
个位数：123456789
正常： 9 + 1 = 10

二进制：
1001 = 2 ^ 0 + 2 ^ 3 = 9
1 = 1
10 = 2
100 = 2 ^ 2
1000 = 2 ^ 3


十进制：
1 = 1
10 = 10
100 = 10 ^ 2
1000 = 10 ^ 3

11进制： 9 + 1 = a,得到的10是个位

16进制：满16变为十位数上的1
